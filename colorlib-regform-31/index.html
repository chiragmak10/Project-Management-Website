<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="full-name">PNR</label>
					<input type="text" name="roll" id="full-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="Department">Department</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required >
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<select id="class" name="Department">
		  				<option value="class0">Faculty</option>
		  				<option value="class1">First Year</option>
		    			<option value="class2">Second Year</option>
		    			<option value="class3">Third Year</option>
		    			</select>	
				</div>
				  
	  	  			</select>	<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>

			</form>
		</div>
	</div>
</body>
</html>
